name: CI/CD Pipeline

on:
  # Uruchomienie przy push na master
  push:
    branches:
      - master
      - main
  
  # Możliwość ręcznego uruchomienia
  workflow_dispatch:

# Zapewnia, że tylko jeden workflow działa jednocześnie dla danej gałęzi
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit -- --run --reporter=verbose

      - name: Build production
        run: npm run build
        env:
          # Public variables (available in browser)
          PUBLIC_SITE_URL: 'http://localhost:3000'
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL || 'http://127.0.0.1:54321' }}
          PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY || 'mock-key-for-build' }}
          # Server-side variables
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'http://127.0.0.1:54321' }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || 'mock-key-for-build' }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || 'mock-key-for-build' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test-and-build
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Validate E2E secrets
        run: |
          MISSING_SECRETS=""
          
          if [ -z "${{ secrets.PUBLIC_SUPABASE_URL }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}- PUBLIC_SUPABASE_URL\n"
          fi
          
          if [ -z "${{ secrets.PUBLIC_SUPABASE_KEY }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}- PUBLIC_SUPABASE_KEY\n"
          fi
          
          if [ -z "${{ secrets.E2E_USER_ID }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}- E2E_USER_ID\n"
          fi
          
          if [ -n "$MISSING_SECRETS" ]; then
            echo "❌ Error: The following required secrets are not set:"
            echo ""
            echo -e "$MISSING_SECRETS"
            echo ""
            echo "To fix this:"
            echo "1. Go to your Supabase project dashboard"
            echo "2. Navigate to Settings → API"
            echo "3. Copy your Project URL and anon/public key"
            echo "4. Create a test user in Authentication → Users (see .github/E2E_TEST_USER_SETUP.md)"
            echo "5. Add all secrets in GitHub: Settings → Secrets and variables → Actions"
            echo ""
            echo "Required secrets:"
            echo "  - PUBLIC_SUPABASE_URL: Your Supabase project URL"
            echo "  - PUBLIC_SUPABASE_KEY: Your Supabase anon/public key"
            echo "  - E2E_USER_ID: Test user UUID from auth.users table"
            echo ""
            echo "See .github/E2E_TEST_USER_SETUP.md for detailed setup instructions"
            exit 1
          fi
          
          echo "✅ All required E2E secrets are configured"

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          # Supabase Configuration (Server-side)
          SUPABASE_URL=${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.PUBLIC_SUPABASE_KEY }}
          # Supabase Configuration (Client-side) - REQUIRED for E2E tests
          PUBLIC_SUPABASE_URL=${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_KEY=${{ secrets.PUBLIC_SUPABASE_KEY }}
          # OpenRouter API
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY || 'mock-key-for-tests' }}
          # Site Configuration
          PUBLIC_SITE_URL=http://localhost:3000
          # E2E Test User - REQUIRED
          E2E_USER_ID=${{ secrets.E2E_USER_ID }}
          EOF

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          # E2E Test User - REQUIRED
          E2E_USER_ID: ${{ secrets.E2E_USER_ID }}
          # Supabase Configuration - REQUIRED (needed by fixtures.ts)
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

