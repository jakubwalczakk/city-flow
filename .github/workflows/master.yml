name: Master CI/CD Pipeline

# ğŸ¯ Purpose:
# This workflow validates code quality, runs tests, verifies the build,
# and deploys to Vercel production ONLY if all checks pass.
#
# ğŸš€ Deployment:
# GitHub Actions controls everything - Vercel auto-deployments are disabled.
# This ensures broken code never reaches production.

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  # Run on push to master
  push:
    branches:
      - master

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

# Prevent multiple runs for the same branch
# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permissions for workflow operations
permissions:
  contents: read # Read repository contents

# ============================================================================
# JOBS: Validation runs in reusable workflow, deployment happens after
# ============================================================================

jobs:
  # âœ… All validation checks in reusable workflow
  # Runs lint, unit-tests, e2e-tests, and verify-build
  # All tests run in parallel for optimal speed (~15 min faster)
  validate:
    name: ğŸ” Run All Validation Checks
    uses: ./.github/workflows/validate-code.yml
    secrets: inherit
    with:
      artifact-prefix: ''
      retention-days-coverage: 30
      retention-days-e2e-report: 30
      retention-days-e2e-results: 7
      upload-build-artifact: true
      validate-e2e-secrets: false

  # ğŸš€ Deploy to Vercel Production
  # Only runs if ALL CI checks pass
  deploy-production:
    name: ğŸš€ Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.all-checks-passed == 'success'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### ğŸ‰ Production Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $URL" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Production Deployment Successful!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ“Š Deployment Details:"
          echo "  ğŸŒ URL: ${{ steps.deploy.outputs.url }}"
          echo "  ğŸ“ Commit: ${{ github.sha }}"
          echo "  ğŸ‘¤ Author: ${{ github.actor }}"
          echo "  ğŸ“… Time: $(date -u)"
          echo ""
          echo "âœ… All CI checks passed:"
          echo "  ğŸ” Lint & Format"
          echo "  ğŸ§ª Unit Tests"
          echo "  ğŸ­ E2E Tests"
          echo "  ğŸ”¨ Verify Build"
