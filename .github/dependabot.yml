# Dependabot configuration for automated dependency updates
# This helps prevent breaking changes by catching them early

version: 2
updates:
  # Enable npm dependency updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    # Group updates to reduce PR noise
    groups:
      # Group TypeScript and related tools
      typescript-ecosystem:
        patterns:
          - "typescript"
          - "@types/*"
          - "vitest"
          - "@vitest/*"
      # Group testing libraries
      testing-libraries:
        patterns:
          - "@testing-library/*"
          - "playwright"
          - "@playwright/*"
      # Group React ecosystem
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      # Group Astro ecosystem
      astro-ecosystem:
        patterns:
          - "astro"
          - "@astrojs/*"
      # Group build tools
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "esbuild"
    # Auto-merge minor and patch updates (be cautious with this)
    # Uncomment if you want auto-merge with passing tests
    # versioning-strategy: increase
    # target-branch: "master"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "github-actions"
      - "dependencies"
