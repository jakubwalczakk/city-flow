name: 'Setup Node.js and Dependencies'
description: 'Checkout repository, setup Node.js from .nvmrc, and install dependencies with caching'

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci

