name: 'Setup Node.js and Dependencies'
description: 'Setup Node.js from .nvmrc and install dependencies with caching'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci
